<h1>Álcool ou Gasolina?</h1>
<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;

	var caminhoComAlcool = 300;

	document.write("Meu consumo de Gasolina é " + consumoDeGasolina + "<br>");

</script>
