<meta charset="UTF-8">
<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var contador = 28;

	while(contador < 40){
		contador = contador + 2;
		mostra(contador);

	}
	mostra("Fim");


</script>
